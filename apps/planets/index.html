<html>
	<head>
		<link rel="stylesheet" typ="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="controls">
			<p>Iterations</p>
			<div class="row">
				<input id="iter" type="range" min="0" max="360" value="360" oninput="paint()">
				<input id="iter2" type="text" onchange="paintText()" value="360">
			</div>
			<p>Inner circle step size</p>
			<div class="row">
				<input id="smallCirc" type="range" min="1" max="360" value="5" oninput="paint()">
				<input id="smallCirc2" type="text" onchange="paint()" value="5">
			</div>
			<p>Outer circle step size</p>
			<div class="row">
				<input id="bigCirc" type="range" min="1" max="360" value="69" oninput="paint()">
				<input id="bigCirc2" type="text" onchange="paint()" value="69">
			</div>
		</div>
		<div id="canvas">
			<canvas id="myCanvas" width="500" height="500">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</div>
		<script src="script.js"></script>
	</body>
</html>

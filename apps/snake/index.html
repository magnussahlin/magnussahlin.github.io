<html>
    <head>
        <title>Snake</title>
        <link rel="stylesheet" type=text/css href="style.css">
    </head>
    <body>
        <div id="score">1</div>
        <div id="game"></div>
        <div id="control">
            <div onmousedown="left()" class="control_button" id="left"></div>
            <div onmousedown="up()" class="control_button" id="up"></div>
            <div onmousedown="down()" class="control_button" id="down"></div>
            <div onmousedown="right()" class="control_button" id="right"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
